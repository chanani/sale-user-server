<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kakao login & join</title>

    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>

    <script th:inline="javascript">
        const restApiKey = '017f314b795d2d84aacac0877a1d58ec';
        const redirectUri = 'http://localhost:11001/api/v1/none/oauth/kakao';

        const getKakaoUrl = () => {
            const kakaoAuthUrl = `https://kauth.kakao.com/oauth/authorize?response_type=code&client_id=${restApiKey}&redirect_uri=${redirectUri}`;

            // 팝업 창 열기
            loginBox = window.open(kakaoAuthUrl, "_blank", "width=800, height=1000");

            // 팝업 창이 열리지 않는 경우 처리 (팝업 차단)
            if (!loginBox) {
                console.error("팝업 창을 열 수 없습니다. 팝업 차단을 해제해주세요.");
                return;
            }
        }


    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }

        .section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-flow: column;
        }

        .kakao-login-btn {
            background-color: #FEE500;
            color: #000;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .kakao-login-btn:hover {
            background-color: #FFDC00;
        }

        .form-group {
            margin: 15px 0;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .btn {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        #loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        #signupSection {
            display: none;
        }
    </style>
</head>
<body>
<h1>Kakao login & join</h1>


<div id="loginSection" class="section">
    <h2>로그인</h2>
    <a href="#" class="kakao-login-btn" onclick="getKakaoUrl()">
        카카오 로그인
    </a>
</div>

</body>
</html>
